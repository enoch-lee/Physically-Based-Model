<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rigid Object Simulation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #000;
            margin: 0px;
            overflow: hidden;
        }
        #info {
            position: absolute;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        a {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div id = 'canvas'></div>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/stats.min.js"></script>
<script src="Rigid.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>


<script>
    let container, stats;
    let camera, scene, renderer;

    let S = new State();
    let I0 = new THREE.Matrix3();
    let invI0 = new THREE.Matrix3();
    const MASS = 1;
    const TIMESTEP = 20 / 1000;

    init();
    animate();

    function init() {
        container = document.getElementById('canvas');
        document.body.appendChild(container);

        // scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // camera
        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(200, 200, 0);
        scene.add(camera);

        // lights
        let light;
        scene.add( new THREE.AmbientLight(0x666666));
        light = new THREE.DirectionalLight(0xdfebff, 0.5);
        light.position.set(50, 200, 100);
        light.position.multiplyScalar(1.3);
        light.castShadow = true;
        scene.add(light);

        // object
        objectGeometry = new THREE.BoxGeometry(60, 60, 60);
        let objectMaterial = new THREE.MeshPhongMaterial( { color: 0xc72b26 } );
        object = new THREE.Mesh( objectGeometry, objectMaterial );
        object.castShadow = true;
        object.receiveShadow = true;
        object.position.set(0, 100, 0);
        scene.add(object);

        // ground
        let groundMaterial = new THREE.MeshPhongMaterial( {
            shininess: 80,
            color: 0xfae0af,
            specular: 0xe5e2de
        } );
        let planeGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        let ground = new THREE.Mesh( planeGeometry, groundMaterial );
        ground.position.set( 0, 0, 0 );
        ground.rotation.x = - Math.PI / 2;
        ground.receiveShadow = true;
        scene.add( ground );

        // renderer
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.renderSingleSided = false;
        container.appendChild(renderer.domElement);

        // controls
        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI * 0.5;
        controls.minDistance = 1000;
        controls.maxDistance = 7500;

        // performance monitor
        stats = new Stats();
        container.appendChild(stats.dom);

        //
        iniRigidBody();
    }

    function iniRigidBody(){
         I0 = setBoxInertia(10, 10, 10, 1);
         invI0.getInverse(I0, true);

         S.x.set(0, 0, 0);
         S.P.set(10, 10, 10);
         S.L.set(5, 5, 5);
         S.q.set(1, 1, 1, 1);
         S.m = 1;
    }

    function animate(){
        requestAnimationFrame(animate);
        render();
        stats.update();
    }

    function render() {
        rigidMotion(S, invI0, TIMESTEP);
        object.position.copy(S.x);
        object.quaternion.copy(S.q);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
